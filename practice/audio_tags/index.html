<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio TAGS</title>
</head>

<body>

    <main>

        <div>
            <audio controls>
                <source src="./resources/sad_violin.mp3" type="audio/mp3">
                <source src="./resources/sad_violin.ogg" type="audio/ogg">
            </audio>
        </div>

        <div>
            <video controls height="200" width="200">
                <source src="./resources/ok.mp4" type="video/mp4">
                <source src="./resources/ok.mp4" type="video/mkv">
                <!-- This is shown only if the source is not working -->
                Brower doesn't support this video.
            </video>
        </div>

        <div>
            <figure>
                <img src="./resources/sad_cat.png" height="200" width="200">
                <figcaption>Sad cat</figcaption>
            </figure>
        </div>

    </main>

</body>

</html>
