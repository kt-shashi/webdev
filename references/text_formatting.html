<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>

<body>

    <div>

        This is a <b> bold </b> text. <br>
        This is a <i> italics </i> text. <br>
        This is a <u> underlined </u> text. <br>
        This is a <strong> strong </strong> text. <br>

    </div>

    <p>

        <!-- Span is used to group inline tags | Div is a block element -->
        <span>

            a <sup> 2 </sup> <br>
            a <sub> 2 </sup> <br>
                <q> Quoted text </q> <br>

        </span>

    </p>

</body>

</html>
